name: Kali Linux SSH

on:
  workflow_dispatch:

jobs:
  kali-ssh:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Setup Docker
        run: |
          sudo apt update
          sudo apt install -y docker.io curl
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Create Kali Container
        run: |
          # Generate random password
          PASSWORD=$(openssl rand -base64 12 | tr -dc 'a-zA-Z0-9' | head -c 10)
          
          # Create Kali container with SSH
          sudo docker run -d \
            --name kali-ssh \
            -p 22:22 \
            kalilinux/kali-rolling \
            /bin/bash -c '
            apt update -y && \
            DEBIAN_FRONTEND=noninteractive apt install -y openssh-server sudo && \
            echo "root:$PASSWORD" | chpasswd && \
            sed -i "s/#PermitRootLogin.*/PermitRootLogin yes/" /etc/ssh/sshd_config && \
            mkdir -p /var/run/sshd && \
            /usr/sbin/sshd -D
            '
          
          echo "SSH_PASSWORD=$PASSWORD" >> $GITHUB_ENV
          sleep 15

      - name: Install Kali Tools in Container
        run: |
          # Update Kali and install tools
          sudo docker exec kali-ssh /bin/bash -c '
            export DEBIAN_FRONTEND=noninteractive
            apt update -y
            apt install -y \
              metasploit-framework \
              nmap \
              wireshark \
              tshark \
              john \
              hydra \
              sqlmap \
              nikto \
              gobuster \
              dirb \
              aircrack-ng \
              burpsuite \
              curl \
              wget \
              git \
              python3 \
              python3-pip \
              net-tools \
              iputils-ping \
              exploitdb \
              wordlists
          '

      - name: Install Python Tools in Container
        run: |
          # Install modern Python security tools
          sudo docker exec kali-ssh /bin/bash -c '
            pip3 install \
              requests \
              beautifulsoup4 \
              scapy \
              cryptography \
              pycryptodome \
              paramiko \
              impacket
          '

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey="${{ secrets.TAILSCALE_AUTH_KEY }}" --hostname=kali-ssh-$GITHUB_RUN_ID
          sleep 15
          TS_IP=$(tailscale ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Display Connection Info
        run: |
          echo ""
          echo "=========================================="
          echo "ğŸ” KALI LINUX SSH ACCESS"
          echo "=========================================="
          echo "Tailscale IP: $TAILSCALE_IP"
          echo "SSH Port: 22"
          echo "Username: root"
          echo "Password: $SSH_PASSWORD"
          echo ""
          echo "ğŸ”§ SSH Command:"
          echo "ssh -o StrictHostKeyChecking=no root@$TAILSCALE_IP"
          echo ""
          echo "ğŸ› ï¸  Installed Tools:"
          echo "â€¢ Metasploit Framework (msfconsole)"
          echo "â€¢ Nmap"
          echo "â€¢ Wireshark/Tshark"
          echo "â€¢ John the Ripper"
          echo "â€¢ Hydra"
          echo "â€¢ SQLMap"
          echo "â€¢ Nikto"
          echo "â€¢ Gobuster"
          echo "â€¢ Dirb"
          echo "â€¢ Aircrack-ng"
          echo "â€¢ Burp Suite"
          echo "â€¢ ExploitDB"
          echo "â€¢ Python: requests, scapy, cryptography, impacket"
          echo ""
          echo "ğŸ’¡ Quick Start:"
          echo "msfconsole"
          echo "nmap -sV scanme.nmap.org"
          echo "sqlmap -h"
          echo "=========================================="

      - name: Keep Container Running
        run: |
          echo "ğŸ”„ Kali Linux container is running..."
          echo "â° This session will remain active for 6 hours"
          
          counter=0
          while [ $counter -lt 360 ]; do
            minutes_left=$((360 - counter))
            echo "[$(date)] Kali SSH Active - $minutes_left minutes remaining"
            
            # Check container status
            if ! sudo docker ps | grep -q kali-ssh; then
              echo "âš ï¸  Container not running, starting..."
              sudo docker start kali-ssh || true
            fi
            
            # Check Tailscale
            if ! tailscale status > /dev/null 2>&1; then
              echo "ğŸ”„ Reconnecting Tailscale..."
              sudo tailscale up --authkey="${{ secrets.TAILSCALE_AUTH_KEY }}" || true
            fi
            
            counter=$((counter + 1))
            sleep 60
          done
          
          echo "â° Time limit reached - stopping container"
          sudo docker stop kali-ssh
