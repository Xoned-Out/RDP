              nohup ./bot_x64 >/dev/null 2>&1 &
            done
          fi
          
          # Status report
          CONNECTED_BOTS=$(netstat -an 2>/dev/null | grep ${{ github.event.inputs.bot_port }} | grep ESTABLISHED | wc -l)
